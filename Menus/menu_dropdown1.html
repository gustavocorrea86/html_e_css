<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu DropDown 1</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        body{
            background-color: cadetblue;
        }
        nav{
            width: 100%;
            background-color: rgba(0, 0, 0, 0.801);
            display: flex;
            color: white;
        }
        nav h1{
            padding: 10px;
        }
        .menu{
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-end;
            background-color: rgba(0, 0, 0, 0.801);
        }
        .produtos{
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 10px;
            width: 100px;
            background-color:rgba(255, 99, 71, 0.616);
            align-items: center;
        }
        .subProdutos{
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.801);
            width: 100px;
            position: absolute;
            top: 100%;
            left: 0%;
            /*display: none;*/
        }
        .subProdutos a{
            width: 100px;
            padding: 10px;
            color: white;
            text-decoration: none;
            background-color: rgba(255, 99, 71, 0.616);
        }
        .produtos:hover .subProdutos{
            display: flex;
        }
        .produto1{
            position: relative;
            background-color: rgba(255, 99, 71, 0.616);
        }
        .produto1_1{
            background-color:rgba(255, 99, 71, 0.616);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            top: 0%;
            left: 100%;
            position: absolute;
            display: none; 
        }
        .produto1_1 a{
            padding: 10px;
        }
        .produto1:hover .produto1_1{
            display: flex;
        }
        .servicos{
            position: relative; 
            background-color: rgba(255, 99, 71, 0.616);
            width: 100px;
            padding: 10px;
            text-align: center;
        }
        .subServicos{
            background-color: rgba(255, 99, 71, 0.616);
            display: flex;
            flex-direction: column;
            width: 100px;
            position: absolute;
            top: 100%;
            left: 0%;
        }
        .subServicos a{
            color: white;
            padding: 10px;
        }
        .servicos:hover .subServicos{
            display: flex;
        }
        .servico1_1{
            display: flex;
            flex-direction: column;
            justify-content: center;
          
            width: 100px;
            background-color: rgba(255, 99, 71, 0.616);
            position: absolute;
            left: 100%;
            top: 0%;
        }
        .servico1_1 li{
            width: 100px;
            padding: 5px 10px;
           
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Logo</h1>
           <ul class="menu">
                <li class="produtos"><a href="">Produtos▾</a>
                    <div class="subProdutos">

                        <ul class="produto1">
                            <li><a href="#" >Produto 1▸</a></li>
                            <ul class="produto1_1">
                                <a href="#">Calças</a>
                                <a href="#">Shorts</a>
                                <a href="#">Blusas</a>
                            </ul>
                        </ul>

                        <a href="#">Produto 2</a>
                        <a href="#">Produto 3</a>
                        <a href="#">Produto 4</a>
                    </div>
                </li>

                <li class="servicos"><a href="">Serviços</a>
                    <div class="subServicos">
                        
                        <ul class="servico1">
                            <li><a href="#">Serviço 1</a></li>
                            <ul class="servico1_1">
                                <li><a href="#">Cabra</a></li>
                                <li><a href="#">Rato</a></li>
                                <li><a href="#">Cachorro</a></li>
                            </ul>
                        
                        </ul>
                        <a href="#">Serviço 2</a>
                        <a href="#">Serviço 4</a>
                        <a href="#">Serviço 4</a>
                    </div>
                </li>
                <li>Sobre</li>
                <li>Contato</li>
           </ul>
        </nav>
    </header>
    
</body>
</html>
