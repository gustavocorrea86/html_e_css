<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
   <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        div > p{
            display: none;
        }
        div:hover > .p1{
            display: block;
            color: aliceblue;
            background-color: brown;
            width: 200px;
        }
        
   </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaxo</p>
   <div>
    Passe o Mouse aqui!
    <p class="p1" >Menu 01...</p>
    <p class="p1">Menu 02</p>
    <p class="p1">Menu 03</p>
</div>
</body>
</html>
