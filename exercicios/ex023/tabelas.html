<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    table{
        width: 300px;
        height: 300px;
        border-collapse: collapse;
    }
    td{
        border: 1px solid black;
        padding: 8px;
        text-align: center; /* alinhamento horizontal*/
        vertical-align: middle;/*alinhamento vertical*/
    }
</style>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!--primeira linha-->
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr><!--segunda linha-->
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr><!--terceira linha-->
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>
</body>
</html>
