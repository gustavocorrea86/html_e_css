<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário 3</title>
    <style>
        fieldset{
            background-color: aqua;
            border: 3px solid blue;
        }
        legend{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Formuláios com telefone e e-mail</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Primeiros Dados</legend>
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="name" id="iname" required minlength="3" maxlength="12" placeholder="Primeiro Nome">
            </p>
            <p>
                <label for="isname">Sobrenome:</label>
                <input type="text" name="sname" id="isname" minlength="3" maxlength="12" required>
            </p>
            <p>
                <label for="ie-mail">Email:</label>
                <input type="email" name="e-mail" id="ie-mail" autocomplete="email" required placeholder="xxxxx@xxxxxxxx">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" placeholder="(xx)xxxxx-xxxx" autocomplete="tel" required pattern="^\(d/{2}\)\d{4,5}-\d{4}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
