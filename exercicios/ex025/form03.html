<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário 2</title>
</head>
<body>
    <h1>Teste de Formulário 2</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome Completo</label>
            <input type="text" name="name" id="iname" required minlength="15" maxlength="30" autocomplete="name" placeholder="Nome Completo">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia"  placeholder="0 a 10" step="0.1" min="0" max="10" required>
        </p>
        <p>
            <label for="imonth">Período Letivo</label>
            <input type="month" name="mes" id="imonth">
        </p>
        <p>
            <label for="iday">Dia da Prova</label>
            <input type="date" name="day" id="iday">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</html>
