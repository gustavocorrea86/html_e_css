<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usuario" id="iusu" required minlength="3" maxlength="10" size="10" autocomplete="username" placeholder="Digite seu Nome">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="Senha" id="isenha" required minlength="6" maxlength="10" size="6" autocomplete="current-password" placeholder="Senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
