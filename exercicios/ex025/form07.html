<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms: Select, datalist e textarea</title>
</head>
<body>
    <h1>Select, Datalist e Textarea</h1>
    <form action="" method="post" autocomplete="on">
    
        <label for="iest">Estado:</label>
        <select name="estado" id="iest">
            <option value="" selected>---Escolha---</option>
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>
        </select>
        
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="listprof" list="iprof">
            <datalist id="iprof">
                <option>Administrador</option>
                <option>Professor</option>
                <option>Cozinheiro</option>
                <option>Médico</option>
            </datalist>
        </p>
    
    <p>
        <label for="msg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="80" rows="10"></textarea>
    </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
