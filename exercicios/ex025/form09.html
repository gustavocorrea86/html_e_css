<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output com Range</title>
</head>
<body>
    <h1>Output com range</h1>
    <form action="cadastro.php"     method="get" autocomplete="on">
        <p>
            <label for="inum">Volume</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" required
            oninput="ival.innerHTML = Number(inum.value)">
            <output name="val" id="ival">0</output>
        </p>
        <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
