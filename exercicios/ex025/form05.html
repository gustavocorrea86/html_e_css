<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chechbox e radio</title>
</head>
<body>
    <h1>Exemplos de Formul√°rios CheckBox e Radio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxm" checked value="M"><label for="sxm">Masculino</label><br>
            <input type="radio" name="sexo" id="sxf" value="F"><label for="sxf">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Espostes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" ><label for="ifut">Futebol</label>
            <input type="checkbox" name="bask" id="ibask"><label for="ibask">Basquete</label>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tenis</label>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Volei</label>
        </fieldset>
        <br>
        <input type="submit" value="enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
