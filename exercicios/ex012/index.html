    <source src="videos/videoteste2.mp4" type="video/mp4">
    <source src="videos/videoteste2.m4v" type="video/mp4">
    <source src="videos/videoteste2.webm" type="video/webm">
    <source src="videos/videoteste2.mp4" type="video/mp4">
    Vai ler um por um...caso nao abra deixar mensagem de erro e ancorar o link do video
    -->
